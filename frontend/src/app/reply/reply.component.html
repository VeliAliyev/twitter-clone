<div class="overlay" [style.display]="isOverlay ? 'block':'none'" (click)="hideOverlay($event)">
    <div class="overlay__reply">
        
        <app-tweet [footer]="false" [tweet]="tweet"></app-tweet>
        
        <form id="newOverlayReplyForm" [formGroup]="form" class="overlay__form"  (ngSubmit)="reply()">
            <textarea [formControlName]="'text'" id="reply-form-text-area" class="reply-form__text-area" name="reply-form-text-area" rows="2"
                cols="50" placeholder="Tweet Your Reply" ></textarea>
        </form>
        
        <div style="width: 90%; display:flex; justify-content: flex-end;">
            <input class="reply-form__button" type="submit" form="newOverlayReplyForm" value="Reply">
        </div>
    
    </div>
</div>
<div class="tweet-footer__icons">
    <img src="assets/svg/comments.svg" id="reply" class="tweet-footer__icon" (click)="showOverlay()" >
    {{tweet.replyCounter}}
</div>
