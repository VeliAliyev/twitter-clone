<div class="overlay" [style.display]="overlay.getValue() ? 'block':'none'" (click)="hideOverlay($event)">
  <div class="overlay__reply">

    <form id="newQuoteForm" [formGroup]="quoteForm" class="overlay__form" (ngSubmit)="quote()">
      <textarea [formControlName]="'text'" id="reply-form-text-area" class="reply-form__text-area"
        name="reply-form-text-area" rows="2" cols="50" placeholder="Tweet Your Quote"></textarea>
    </form>

    <app-tweet [footer]="false" [tweet]="tweet"></app-tweet>

    <div style="width: 90%; display:flex; justify-content: flex-end;">
      <input class="reply-form__button" type="submit" form="newQuoteForm" value="Quote">
    </div>
  </div>
</div>

<div class="tweet-footer__icons">

  <img (click)="show(true)" src="assets/svg/retweet.svg" class="tweet-footer__icon dropbtn">

  {{tweet.retweetCounter}}
  <div class="dropdown">
    <div class="dropdown-content" id="Mydropdown" [ngClass]="showDropdown.getValue() ?'show': '' ">
      <div (click)="retweet(tweet.id)" class="dropdown-item">Retweet</div>
      <div (click)="showOverlay()" class="dropdown-item">Quote Tweet</div>
    </div>
  </div>
</div>
