<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>Twitter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="sidebar">
        <app-navbar></app-navbar>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="tweet-form__container">
               
                <img src="assets/images/profile.png" alt="" class="profile-img">
                
                <div class="tweet-form">
                    <div>
                        <form id="newTweetForm" [formGroup]="newTweetForm" (ngSubmit)="tweet()">
                            <textarea [formControlName]="'text'" id="text-area" class="tweet-form__text-area" name="text-area" rows="4"
                                cols="50" placeholder="What's Happenning?"></textarea>
                        </form>
                    </div>

                    <div class="tweet-form__footer">
                        <div class="tweet-form__footer-icons">
                            <img src="assets/svg/media.svg">
                            <img src="assets/svg/gif.svg">
                            <img src="assets/svg/poll.svg">
                            <img src="assets/svg/emoji.svg">
                            <img src="assets/svg/schedule.svg">
                            <img src="assets/svg/location.svg">
                        </div>
                        <input class="tweet-form__footer-button" type="submit" form="newTweetForm" value="Tweet">
                    </div>
                </div>
            </div>
            <div class="tweet" *ngFor="let tweet of tweets" >
                <div *ngIf="tweet.retweetedBy" class="retweeted-by"> 
                    <img src="assets/svg/retweet.svg">
                    {{tweet.retweetedBy.firstName + " " + tweet.retweetedBy.lastName}}
                     Retweeted
                </div>
                <div class="tweet-header">
                    <img src="assets/images/profile.png" class="profile-img">
                    <div class="tweet-header__author">
                        <div>{{tweet.firstName}} {{tweet.lastName }}</div>
                        <div >
                            <div>@{{tweet.username}}</div>
                            <div>&bull;</div>
                            <div>{{tweet.duration}}</div>
                        </div>
                    </div>
                </div>
                <div class="tweet-content" (click)="goToTweet(tweet.id)">{{tweet.tweetText}}</div>
                <div class="tweet-footer">
                    <div class="tweet-footer__icons">
                        <img src="assets/svg/comments.svg" class="tweet-footer__icon" (click)="reply()">
                        {{tweet.replyCounter}}
                    </div>
                    <app-retweet [tweet]="tweet"></app-retweet>
                    <app-like [tweet]="tweet"></app-like>
                    <div>
                        <img src="assets/svg/share.svg" class="tweet-footer__icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="trends"></div>
    </main>
</body>

</html>
