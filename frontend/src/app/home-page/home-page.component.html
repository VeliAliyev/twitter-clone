<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>Twitter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="sidebar">
        <app-navbar></app-navbar>
    </header>
    
    <main class="main">  
          <div class="main-container">
            <div class="tweet-form__container">
               
                <img src="assets/images/profile.png" alt="" class="profile-img">
                
                <div class="tweet-form">
                    <div>
                        <form id="newTweetForm" [formGroup]="newTweetForm" (ngSubmit)="tweet()">
                            <textarea [formControlName]="'text'" id="text-area" class="tweet-form__text-area" name="text-area" rows="4"
                                cols="50" placeholder="What's Happenning?"></textarea>
                        </form>
                    </div>

                    <div class="tweet-form__footer">
                        <div class="tweet-form__footer-icons">
                            <img src="assets/svg/media.svg">
                            <img src="assets/svg/gif.svg">
                            <img src="assets/svg/poll.svg">
                            <img src="assets/svg/emoji.svg">
                            <img src="assets/svg/schedule.svg">
                            <img src="assets/svg/location.svg">
                        </div>
                        <input class="tweet-form__footer-button" type="submit" form="newTweetForm" value="Tweet">
                    </div>
                </div>
            </div>
            <div class="tweet" *ngFor="let tweet of tweets" >
                <app-tweet [tweet]="tweet"></app-tweet>
            </div>
        </div>
        <div class="trends"></div>
    </main>
</body>

</html>
