<div class="overlay" [style.display]="overlay.getValue() ? 'block':'none'" (click)="hideOverlay($event)">
    <div class="overlay__reply">
        <div class="overlay__tweet">
            <div *ngIf="tweet.retweetedBy" class="retweeted-by">
                <img src="assets/svg/retweet.svg">
                {{tweet.retweetedBy.firstName + " " + tweet.retweetedBy.lastName}}
                Retweeted
            </div>
            <div class="tweet-header">
                <img src="assets/images/profile.png" class="profile-img">
                <div class="tweet-header__author">
                    <div>{{tweet.firstName}} {{tweet.lastName }}</div>
                    <div>
                        <div>@{{tweet.username}}</div>
                        <div>&bull;</div>
                        <div>{{tweet.duration}}</div>
                    </div>
                </div>
            </div>
            <div class="tweet-content">{{tweet.tweetText}}</div>
        </div>
        
        <form id="newReplyForm" [formGroup]="replyForm" class="overlay__form"  (ngSubmit)="reply()">
            <textarea [formControlName]="'text'" id="reply-form-text-area" class="reply-form__text-area" name="reply-form-text-area" rows="2"
                cols="50" placeholder="Tweet Your Reply" ></textarea>
        </form>
        <div style="width: 90%; display:flex; justify-content: flex-end;">
            <input class="reply-form__button" type="submit" form="newReplyForm" value="Reply">
        </div>
            
        
    </div>
</div>
<div class="tweet-footer__icons">
    <img src="assets/svg/comments.svg" id="reply" class="tweet-footer__icon" (click)="showOverlay()" >
    {{tweet.replyCounter}}
</div>
